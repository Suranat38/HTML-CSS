<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form example</title>
    <style>
        input {
            display: block;
            margin: 10px;
            padding: 10px;
        }
        .to-inline {
            display: inline-block;
        }
        form {
            border: 5px solid rgb(158, 218, 20);
            background-color: blue;
            width: 60%;
            padding: 16px;
            border-radius: 8%;
        }
    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <input type="text" placeholder="userame">
        <input type="password"  placeholder="password" >
        <input class="to-inline" type="submit">
        <input class="to-inline" type="reset">
    </form>
    
</body>
</html>
